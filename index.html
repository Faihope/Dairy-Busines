<!DOCTYPE html>
<html>

<head>
    
    <title>Dairy Business Project.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>

</head>

<body>
    <p>Daily Production of milk.</p>
    <p> List of Sheds</p>
    <div class="input-field">
        <label for="first">Shed A</label>
        <input type="text" id="one" name="shed A">
    </div>
    <div class="input-field">
        <label for="Tuesday">Shed B</label>
        <input type="text" id="two" name="two">
    </div>
    <div class="input-field">
        <label for="Wednesday">Shed C</label>
        <input type="text" id="three" name="three">
    </div>
    <div class="input-field">
        <label for="Thursday">Shed D</label>
        <input type="text" id="four" name="four">
    </div>

    <div class="input-field ">

        <input type="button" id="button" value="Total" onclick="total()">

        <input type="button" id="reset" value="Reset" onclick="reset()">

        <p id="one"></p>
        <p id="two"></p>
        <p id="three"></p>
        <p id="four"></p>

    </div>
    <div id="production"></div>


    
    <h2>The income over time</h2>
    <div id="business"></div>


    <input type="button" id="button" value="Income Estimates" onclick="incomeOverTime();"><br><br>
    
</body>

</html>
